<mat-card>
    <mat-card-title class="title">Result</mat-card-title>
    <mat-card-content class="answer mat-app-background" *ngFor="let a of answers.values" [ngClass]="{correct: a.correct}">
      {{a.value}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" class="btn btn-primary">
        <a routerLink="/home" class="btn btn-primary">Take Another Quiz</a>
      </button>
    </mat-card-actions>
  </mat-card>
